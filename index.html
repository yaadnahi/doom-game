<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <title>DOOM - The Ultimate Fight</title>


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <h1>DOOM</h1>

  <div class="instructions">
      <p class="instruction instruction-heading">Instructions:</p>
      <p class="instruction instruction-1">Player1 has odd numbers.</p>
      <p class="instruction instruction-2">Player2 has even numbers.</p>
      <p class="instruction instruction-3">Whoever presses the number with bomb underneath loses.</p>
  </div>

    <main>

      <div class="container">

            <div class="p1 player-profile">
            
              <div class="player-col">
                  <span class="player-title">
                      PLAYER 1
                  </span>
              </div>
      
              <div class="scores">
                  <span class="score p1-score">
                      0
                  </span>
              </div>

              <div class="winner-message">
                <span class="p1-wins">
                  Winner
                </span>
            </div>
          
          </div>
      
              <div class="wrapper">
                  <div class="wrap wrap-1">
                      <span class="board-number">
                          1
                      </span>
                  </div>
                  <div class="wrap wrap-2">
                      <span class="board-number">
                          2
                      </span>
                  </div>
                  <div class="wrap wrap-3">
                      <span class="board-number">
                          3
                      </span>
                  </div>
                  <div class="wrap wrap-4">
                      <span class="board-number">
                          4
                      </span>
                  </div>
                  <div class="wrap wrap-5">
                      <span class="board-number">
                          5
                      </span>
                  </div>
                  <div class="wrap wrap-6">
                      <span class="board-number">
                          6
                      </span>
                  </div>
                  <div class="wrap wrap-7">
                      <span class="board-number">
                          7
                      </span>
                  </div>
                  <div class="wrap wrap-8">
                      <span class="board-number">
                          8
                      </span>
                  </div>
                  <div class="wrap wrap-9">
                      <span class="board-number">
                          9
                      </span>
                  </div>
              </div>
  
  
  
          <div class="p2 player-profile">
      
                   <div class="player-col">
                      <span class="player-title">
                          PLAYER 2
                      </span>
                  </div>
                
                  <div class="scores">
                      <span class="score p2-score">
                          0
                      </span>
                  </div>

                  <div class="winner-message">
                      <span class="p2-wins">
                        Winner
                      </span>
                  </div>
                  
          </div>
  

      </div>

   

    </main>

    <script src="app.js"></script>
</body>
</html>
